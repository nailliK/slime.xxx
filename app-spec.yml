name: slime-xxx
region: sfo
services:
  - build_command: yarn build
    environment_slug: node-js
    envs:
      - key: NITRO_PRESET
        scope: RUN_AND_BUILD_TIME
        value: digital-ocean
    github:
      branch: main
      deploy_on_push: true
      repo: nailliK/slime.xxx
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    name: slime-xxx
    routes:
      - path: /
    source_dir: /